<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Historial de Compras - Lomoro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    body {
      background-color: #ffe0ec;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar {
      padding: 1rem;
      background-color: #ffe0ec;
      border-bottom: 2px solid #f4a940;
    }

    .navbar-brand {
      color: #ff007f;
      font-weight: 900;
    }

    .container h2 {
      margin-top: 30px;
      color: #5c3b00;
    }

    table {
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th {
      background-color: #f4a940;
      color: #5c3b00;
    }

    td, th {
      text-align: center;
      vertical-align: middle;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #ffe0ec;
      color: #5c3b00;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">← Volver a Lomoro</a>
    </div>
  </nav>

  <div class="container">
    <h2 class="text-center" data-aos="fade-up">Historial de Compras</h2>

    <table class="table table-striped table-hover" data-aos="fade-up" data-aos-delay="200">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Producto</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody id="tablaHistorial">
        <!-- Historial simulado -->
        <tr>
          <td>01/06/2025</td>
          <td>Helado de Vainilla</td>
          <td>2</td>
          <td>$6.000</td>
        </tr>
        <tr>
          <td>15/05/2025</td>
          <td>Helado de Fresa</td>
          <td>1</td>
          <td>$3.000</td>
        </tr>
        <tr>
          <td>10/05/2025</td>
          <td>Helado de Chocolate</td>
          <td>3</td>
          <td>$9.000</td>
        </tr>
      </tbody>
    </table>
  </div>

  <footer>
    &copy; 2025 Lomoro. Todos los derechos reservados.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
  AOS.init();
function mostrarHistorial() {
      const historial = JSON.parse(localStorage.getItem("historialCompras")) || [];
      const tbody = document.getElementById("tabla-historial");
      tbody.innerHTML = ""; // Limpiar tabla

      if(historial.length === 0) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-center">No hay compras aún.</td></tr>`;
        return;
      }

      historial.forEach(compra => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${compra.fecha}</td>
          <td>${compra.nombre}</td>
          <td>${compra.cantidad}</td>
          <td>${(compra.total / 100).toFixed(2)} ₡</td>
        `;
        tbody.appendChild(tr);
      });
    }

    document.getElementById("btn-limpiar").addEventListener("click", () => {
      if(confirm("¿Quieres borrar todo el historial?")) {
        localStorage.removeItem("historialCompras");
        mostrarHistorial();
      }
    });

    // Mostrar historial al cargar la página
    mostrarHistorial();
  </script>
</body>
</html>
